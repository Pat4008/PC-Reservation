        <script>
            //insert code here haha
           $(document).ready(function(){
               
               var jasonarr = [];
                for(var i = 15 ; i > 0 ; i--){
                    var json = {
                        pcno: (0 + i) + "",
                        location:'Building',
                        room:'G3' + (i),
                        start: i + ":00",
                        end:(i+1) + ":00"
                    }
                    jasonarr.push(json);
                }
                
                add_table_data(jasonarr);
            });
            
            function add_table_data(jasonarr){
                /*
                    Function Recieves table data in the form of an JSON array
                    JSON format is as follows
                    {
                        pcno:,
                        location:,
                        room:,
                        start:,
                        end:
                    }
                */
                for(var i = 0 ; i < jasonarr.length ; i++){
                    var jason = jasonarr[i];
                    var row = $("<tr height=\"40\">");
                    
                    //Prints all the things, in the order that they came
                    for(var key in jason){
                        var center = $("<center>");
                        var col = $("<td>");
                        col.addClass("reserveTableRows");
                        if(jason.hasOwnProperty(key)){
                            col.html("<center> " +jason[key] + "</center>");
                        }
                        center.append(col);
                        row.append(col);
                    }
                    $("#PCtable").after(row);
                }
            }
            
            $(document).on('click','.reserveTable tr',function(){
               $(this).addClass('selected').siblings().removeClass('selected');    
               var value=$(this).find('td:first').html();
                console.log(value);
                
                document.getElementById('reserveButton').style.visibility = "visible";
            });
